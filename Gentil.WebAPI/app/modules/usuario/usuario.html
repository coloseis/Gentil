<h2>Usuario</h2>
<form name="form" ng-submit="submit()">
    <div class="form-group">
        <label for="inputUser">Nombre de Usuario</label>
        <input type="text" class="form-control" id="inputUser" placeholder="Usuario" ng-model="usuario.Name" required>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="text" class="form-control" id="inputPassword" placeholder="Usuario" ng-model="usuario.Password" required>
    </div>
    <div class="form-group">
        <label for="selectRole">Rol</label>
        <select class="form-control" id="selectRole" ng-model="usuario.RoleID" required>
            <option value="1">Administrador</option>
            <option value="2">Usuario</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="#!/usuarios" class="btn btn-secondary" role="button" aria-pressed="true">Cancelar</a>
    </div>
</form>
