<div class="jumbotron margintop">
    <h1 class="display-4">Gentil</h1>
    <p class="lead">Aplicación demo para <b>Altran</b>.</p>
</div>
<h2>Iniciar sesión</h2>
<form name="form" ng-submit="submit()">
    <div class="form-group">
        <label for="inputUser">Usuario</label>
        <input type="text" class="form-control" id="inputUser" placeholder="Usuario" ng-model="user" required>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>
